<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 ">
            <p class="text-center mt-3">Cadastre um Residuo</p>
            <div class="form-group w-50">
                <div class="mb-3 ">
                    <label for="residuo" class="form-label">Residuo</label>
                    <input [(ngModel)]="lixo.residuo" type="text" class="form-control" id="residuo" name="residuo">
                </div>
                <div class="mb-3">
                    <label for="preco" class="form-label">Imagem</label>
                    <input [(ngModel)]="lixo.imagem" type="text" class="form-control" id="preco" name="preco" placeholder="Link da Imagem">
                </div>
            </div>


        </div>

        <div class="col-md-6">
            <div class="row d-flex justify-content-center mt-5 mb-5 ">
                <h2 class="d-flex justify-content-center mt-5 mb-5 fs-16">Todos os Residuos</h2>
                <table class="table caption-top table-outline-dark table-sm table-hover">
                    <caption></caption>
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Residuo</th>
                            <th scope="col">Imagem</th>
                            <th scope="col">Modificações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of listaLixo'>
                            <th>{{item.id}}</th>
                            <td>{{item.residuo}}</td>
                            <td>{{item.imagem}}</td>
                            <td class="d-flex justify-content-end">
                                <button class="btn btn-info mr-3 "
                                    [routerLink]="['/categoria-edit', item.id]">Editar</button>
                                <button class="btn btn-danger"
                                    [routerLink]="['/categoria-delete', item.id]">Apagar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Título do card</h5>
                <h6 class="card-subtitle mb-2 text-muted">Subtitulo do card</h6>
                <p class="card-text">Um exemplo de texto rápido para construir o título do card e fazer preencher o
                    conteúdo do card.</p>
                <a href="#" class="card-link">Link do card</a>
                <a href="#" class="card-link">Outro link</a>
            </div>
        </div>
    </div>
</div>
