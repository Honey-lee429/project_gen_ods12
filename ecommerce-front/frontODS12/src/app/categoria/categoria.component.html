
<div class="container-fluid d-flex justify-content-center">
    <div class="col-md-6">
        <p class="text-center mt-3">Cadastre um Residuo</p>
        <div class="form-group">
            <div class="mb-3 w-50">
                <label for="residuo" class="form-label">Residuo</label>
                <input [(ngModel)]="lixo.residuo" type="text" class="form-control" id="residuo" >
            </div>
            <div class="mb-3 w-50">
                <label for="preco" class="form-label">Preço</label>
                <input [(ngModel)]="lixo.preco" type="text" class="form-control" id="preco" >
            </div>
            <button (click)="cadastrar()" class="btn btn-primary mb-3" >Cadastrar</button>
        </div>
    </div>
</div>


<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os Residuos, {{eae}}</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table caption-top table-dark table-sm table-hover">
                <caption>List of users</caption>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Residuo</th>
                        <th scope="col">Preço</th>
                     
                   
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of listaLixo'>
                        <th>{{item.Id}}</th>
                        <td>{{item.residuo}}</td>
                        <td>{{item.preco}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
