<div class="container">
    <!-- MENU -->
    <div class="row">
        <div class="col-3">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="false">Poste meu lixo</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="true">Meus lixos</a>
            <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Lixos retirados</a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Configurações</a>
          </div>
        </div>
        <div class="col-9">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">...</div>

            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">

                <div class="row mt-5">
                    <div class="col">
                      <h2>Todos os Lixos</h2>
                    </div>
                  </div>
          
                  <div class="row mt-3 mb-5 d-flex justify-content-start">
                    <div class="col-md-6">
                      <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Descrição</th>
                            <th scope="col" class="">Quantidade</th>
                            <!-- <th scope="col" class="">Categoria</th> -->
                            <th scope="col" class="">Endereço</th>
                            <th scope="col" class="">Data Retirada</th>
                            <th scope="col" class=""></th>
          
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor='let item of listaProdutos'>
                            <th>{{item.idProduto}}</th>
                            <td>{{item.descricao}}</td>
                            <th>{{item.quantidade}}</th>
                            <!-- <td>{{item.categoria.residuo}}</td>  -->
                            <td>{{item.endereco}}</td>
                            <td>{{item.dataRetirada | date: 'dd/MM/yyyy'}}</td>
                            <td class="d-flex justify-content-end">
                              <button data-bs-toggle="modal" data-bs-target="#exampleModal"
                                class="btn btn-info me-3">Editar</button>
          
                              <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-danger">Apagar</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
          
                    </div>
                  </div>
            </div>

            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>

            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
          </div>
        </div>
      </div>
</div>


<!-- Modal editar meus lixos -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Alterar pedido</h5>
  
  
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
  
          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
            <div class="row ">
              <div class="col d-flex flex-column align-items-center m-5">
                <h1 class="m-2 fs-54">Lixo</h1>
  
                <input [(ngModel)]='produto.status' class="m-2" type="text" name="status1" id="status1"
                  placeholder="excluir este campo notNull">
  
                <input [(ngModel)]='produto.endereco' class="m-2" type="text" name="endereco1" id="endereco1"
                  placeholder="endereco1">
  
                <input [(ngModel)]='produto.dataRetirada' class="m-2" type="date" name="dataRetirada1" id="dataRetirada1"
                  placeholder="Data de Retirada">
  
                <input [(ngModel)]='produto.descricao' class="m-2" type="text" name="descricao1" id="descricao1"
                  placeholder="descrição">
  
                <input [(ngModel)]='produto.quantidade' class="m-2" type="number" name="quantidade1" id="quantidade1"
                  placeholder="quantidade">
  
              </div>
            </div>
          </div>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Voltar</button>
        </div>
      </div>
    </div>
  </div>
