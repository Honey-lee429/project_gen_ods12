<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-7 mt-5">
                    <h1>Se torne um parceiro!</h1>
                    <h5>Curtiu a nossa missão e deseja fazer parte? Então, entre em contato conosco!</h5>
                </div>
            </div>

            <div class="row mt-4 d-flex justify-content-center">
                <form class="col-md-7">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Endereço de email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="nome@exemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput2">CNPJ</label>
                        <input type="cnpj" class="form-control" id="exampleFormControlInput2"
                            placeholder="00.000.000/0000-00">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Faça uma pequena descrição sobre sua empresa</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
            </div>

            <div class="row d-flex justify-content-center mb-5">
                <div class="col-md-7">
                    <button class="btn btn-dark mr-2" data-toggle="modal" data-target="">Enviar</button>
                    <a class="btn btn-outline-dark">Ver Parceiros</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-left">
            <img src="../../assets/img/Solidarity-amico.png" alt="aqui" width="500px" height="500px">
        </div>
    </div>
